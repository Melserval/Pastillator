<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pastellator</title>
	<link rel="stylesheet" href="css/master.css">
	<script src="js/renders.js" defer></script>
	<script src="js/units.js" defer></script>
	<script src="js/main.js" defer></script>
</head>
<body>
	<header>
		<!-- Создание нового набора классов или выбор существуюшего -->
		<div id="class-set-controll">
			<div>
				<label for="class-set-name">Создать набор</label>
				<input id="class-set-name" type="text" value="">
				<button id="class-set-create">Создать</button>
			</div>
			<div>
				<label for="class-set-list">Выбрать набор</label>
				<select id="class-set-list">
				<!-- Сюда вставляются option сгенерированные JS -->	
				</select>
			</div>
		</div>
		<!--  -->
		<!-- Создание нового класса существ -->
		<div id="class-controll">
			<div>
				<label for="class-name">Создать класс</label>
				<input id="class-name" type="text" size="20" value="">
			</div>
			<div>
				<label for="class-unit-number">Существ в классе</label>
				<input id="class-unit-number" type="text" size="6" value="0">
			</div>
			<div>
				<label for="pastils-for-unit">Пастилок каждому</label>
				<input id="pastils-for-unit" type="text" size="6" value="0">
			</div>
			<div>
				<button id="class-create">Создать</button>
			</div>
		</div>
		<!--  -->
	</header>
	<!-- текстовая информация по активному набору классов существ. -->
	<div id="classes-textinfo">
		<table>
			<!-- Показ общей информации -->
			<caption>данные набора</caption>
			<tbody id="classes-info" >
				<tr>
					<th colspan="3">Набор</th>
				</tr>
				<tr>
					<td colspan="3">.</td>
				</tr>
				<tr>
					<th>Существ</th>
					<th>Пастилок</th>
					<th>Классов</th>
				</tr>
				<tr>
					<td>0</td>
					<td>0</td>
					<td>0</td>
				</tr>
			</tbody>
		</table>
		<table>
			<!-- по каждому сословию. -->
			<caption>данные классов</caption>
			<tbody id="unit-class-info">
				<tr>
					<th>Существа</th>
					<th>Пастилки</th>
					<th>Название</th>
				</tr>
				<!-- Сюда вставляются строки сгенерированные JS -->	
			</tbody>
		</table>
	</div>

	<div id="classes-conteiner">
	<!-- Сюда вставляются классы сгенерированные JS -->
	</div>
</body>
</html>
