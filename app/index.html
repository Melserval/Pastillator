<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pastellator</title>
	<link rel="stylesheet" href="css/master.css">
	<script src="js/renders.js" defer></script>
	<script src="js/units.js" defer></script>
	<script src="js/storage.js" defer></script>
	<script src="js/main.js" defer></script>
</head>
<body>
	<header>
		<div id="class-controll">
			<span id="class-operation-info">Новый класс: Создание</span>
			<label for=""><span>Название класса:</span><input type="text" size="20" value="Новый"></label>
			<label for=""><span>Пастилок каждому:</span><input type="text" size="6" value="0"></label>
			<label for=""><span>Существ в классе:</span><input type="text" size="6" value="0"></label>
			<input type="button" value="Применить">
		</div>
	</header>

	<div id="classes-textinfo">
		<table>
			<!-- Показ общей информации -->
			<tbody id="classes-info" >
				<tr>
					<th>Существ</th>
					<th>Пастилок</th>
					<th>Классов</th>
				</tr>
				<tr>
					<td>0</td>
					<td>0</td>
					<td>0</td>
				</tr>
			</tbody>
			<!-- по каждому сословию. -->
			<tbody id="unit-class-info">
				<tr>
					<th>Существа</th>
					<th>Пастилки</th>
					<th>Название</th>
				</tr>
				<!-- Сюда вставляются строки сгенерированные JS -->	
			</tbody>
		</table>
	</div>

	<div id="classes-conteiner">
	<!-- Сюда вставляются классы сгенерированные JS -->
	</div>
</body>
</html>
