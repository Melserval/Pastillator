<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pastellator</title>
	<link rel="stylesheet" href="css/master.css">
	<script src="js/renders.js" defer></script>
	<script src="js/units.js" defer></script>
	<script src="js/main.js" defer></script>
</head>
<body>
	<header>
		<div id="class-controll">
			<span id="class-operation-info">Новый класс: Создание</span>
			<label for=""><span>Название класса:</span><input type="text" size="20" value="Новый"></label>
			<label for=""><span>Пастилок каждому:</span><input type="text" size="6" value="0"></label>
			<label for=""><span>Существ в классе:</span><input type="text" size="6" value="0"></label>
			<input type="button" value="Применить">
		</div>
	</header>
	<div id="sets-panel">
		<form action="">
			<div>
				<div class="left-conteiner">
					<div>
						<input type="text" placeholder="название набора">
					</div>
					<div>
						<textarea name="" id="" placeholder="заметка"></textarea>
					</div>
				</div>
				<div class="right-conteiner">
					<button type="submit">Ok</button>
				</div>
			</div>
		</form>
		<hr>
		<ul id="classes-list-conteiner">
			<!-- Сюда вставляются li сгенерированные JS -->	
			<li>Hello</li>
			<li>Hello</li>
			<li>Hello</li>
		</ul>
	</div>
	<div id="classes-textinfo">
		<table>
			<!-- Показ общей информации -->
			<caption>данные набора</caption>
			<tbody id="classes-info" >
				<tr>
					<th colspan="3">Набор</th>
				</tr>
				<tr>
					<td colspan="3">.</td>
				</tr>
				<tr>
					<th>Существ</th>
					<th>Пастилок</th>
					<th>Классов</th>
				</tr>
				<tr>
					<td>0</td>
					<td>0</td>
					<td>0</td>
				</tr>
			</tbody>
		</table>
		<table>
			<!-- по каждому сословию. -->
			<caption>данные классов</caption>
			<tbody id="unit-class-info">
				<tr>
					<th>Существа</th>
					<th>Пастилки</th>
					<th>Название</th>
				</tr>
				<!-- Сюда вставляются строки сгенерированные JS -->	
			</tbody>
		</table>
	</div>

	<div id="classes-conteiner">
	<!-- Сюда вставляются классы сгенерированные JS -->
	</div>
</body>
</html>
